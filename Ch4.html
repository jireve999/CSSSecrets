<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ch4 visual effect</title>
	<style type="text/css">
	div{
		display: inline-block;
	}
	.shadow-one-side{
		width: 1.6in;
		height: 1in;
		background: #fb3;
		box-shadow: 0 5px 4px -4px black;
	}
	/*http://play.csssecrets.io/shadow-one-side*/
	.shadow-2-sides{
		width: 1.6in;
		height: 1in;
		background: #fb3;
		box-shadow: 3px 3px 6px -3px black;
	}
	/*http://play.csssecrets.io/shadow-2-sides*/
	.shadow-opposite-sides{
		width: 1.6in;
		height: 1in;
		background: #fb3;
		box-shadow: 5px 0 5px -5px black,
		           -5px 0 5px -5px black;
	}
	/*http://play.csssecrets.io/shadow-opposite-sides*/
	
	/**
	 * Irregular drop-shadows
	 */
	.drop-shadow{
		position: relative;
		display: inline-flex;
		flex-direction: column;
		justify-content: center;
		vertical-align: bottom;
		box-sizing: border-box;
		width: 5.9em;
		height: 5.2em;
		margin: .6em;
		background: #fb3;
		/*box-shadow: .1em .1em .3em rgba(0,0,0,.5);*/
		-webkit-filter: drop-shadow(.1em .1em .1em rgba(0,0,0,.5));
		filter: drop-shadow(.1em .1em .1em rgba(0,0,0,.5));
		font: 200%/1.6 Baskerville, Palatino, serif;
		text-align: center;
	}
	.speech {
		border-radius: .3em;
	}
	.speech::before {
		content: '';
		position: absolute;
		top: 1em;
		right: -.7em;
		width: 0;
		height: 0;
		border: 1em solid transparent;
		border-left-color: #fb3;
		border-right-width: 0;
	}
	.dotted {
		background: transparent;
		border: .3em dotted #fb3;
	}
	.cutout {
		border: .5em solid #58a;
		border-image: 1 url('data:image/svg+xml,\
		                     <svg xmlns="http://www.w3.org/2000/svg"\
			                 width="3" height="3" fill="%23fb3">\
			     	         <polygon points="0,1 1,0 2,0 3,1 3,2 2,3 1,3 0,2"/>\
			     	</svg>');
		background-clip: padding-box;
	}
	/*http://play.csssecrets.io/drop-shadow*/

	/**
	 * Color tinting — with filters
	 */
	img.color-tint-filter {
		max-width: 640px;
		transition: 1s filter, 1s -webkit-filter;
		-webkit-filter: sepia() saturate(4) hue-rotate(295deg);
		filter: sepia() saturate(4) hue-rotate(295deg);
	}
	img.color-tint-filter:hover,
	img.color-tint-filter:focus {
		-webkit-filter: none;
		filter: none;
	}
	/*http://play.csssecrets.io/color-tint-filter*/
	/**
	 * Color tinting — with blending modes
	 */
	.color-tint {
		width: 640px; height: 440px;
		background-size: cover;
		background-color: hsl(335, 100%, 50%);
		background-blend-mode: luminosity;
		transition: .5s background-color;
	}
	.color-tint:hover {
		background-color: transparent;
	}
	/*http://play.csssecrets.io/color-tint*/

	.folder-corner{
		width: 12em;
		background: #58a; /* Fallback style*/
		background:
			linear-gradient(to left bottom, transparent 50%, rgba(0,0,0,.4) 0) 100% 0 no-repeat,
			linear-gradient(-135deg, transparent 1.5em, #58a 0);
		background-size: 2em 2em, auto;
		
		padding: 2em;
		color: white;
		font: 100%/1.6 Baskerville, Palatino, serif;
		}
	/*http://play.csssecrets.io/folded-corner*/
	/**
	 * Folded corner effect — at an angle
	 */
	.folded-corner-realistic {
		position: relative;
		width: 12em;
		background: #58a; /* Fallback */
		background: linear-gradient(-150deg, transparent 1.5em, #58a 0);
		padding: 2em;
		color: white;
		font: 100%/1.6 Baskerville, Palatino, serif;
		border-radius: .5em;
	}
	.folded-corner-realistic::before {
		content: '';
		position: absolute;
		top: 0; right: 0;
		width: 1.73em; height: 3em;
		background: linear-gradient(to left bottom, transparent 50%, rgba(0,0,0,.2) 0, rgba(0,0,0,.4)) 100% 0 no-repeat;
		transform: translateY(-1.3em) rotate(-30deg);
		transform-origin: bottom right;
		border-bottom-left-radius: .5em;
		box-shadow: -.2em .2em .3em -.1em rgba(0,0,0,.15)
	}
	/*http://play.csssecrets.io/folded-corner-realistic*/
	/*http://play.csssecrets.io/folded-corner-mixin*/
	</style>
</head>
<body>
	<div class="shadow-one-side"></div>
	<div class="shadow-2-sides"></div>
	<div class="shadow-opposite-sides"></div>

	<div class="drop-shadow speech">Speech bubble</div>
	<div class="drop-shadow dotted">Dotted border</div>
	<div class="drop-shadow cutout">Cutout corners</div>

	<img src="http://csssecrets.io/images/tiger.jpg" class="color-tint-filter">
	<div style="background-image:url(http://csssecrets.io/images/tiger.jpg)" class="color-tint"></div>

	<div class="folded-corner">“The only way to get rid of a temptation is to yield to it.” — Oscar Wilde, The Picture of Dorian Gray</div>
	<div class="folded-corner-realistic">“The only way to get rid of a temptation is to yield to it.” — Oscar Wilde, The Picture of Dorian Gray</div>
	<div class="folded-corner-realistic">see http://codepen.io/jireve999/pen/MbbWZM</div>
</body>
</html>
